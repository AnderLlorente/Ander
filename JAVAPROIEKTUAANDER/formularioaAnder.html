<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularioa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            gap: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #bbb;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Pertsonalizatu.html">Pertsonalizatzailea</a>
        <a href="formularioaAnder.html">Formularioa</a>
        <a href="irudiak.html">Irudiak</a>
    </div>
    
    <div class="container">
        <label for="izen">Izen osoa:</label>
        <input type="text" id="izen" placeholder="Sartazu zure izen osoa">
        
        <label for="email">Emaila:</label>
        <input type="email" id="emaila" placeholder="Sartazu zure posta elektronikoa">
        <p id="testua"></p>
        
        <button onclick="konprobaketa()">Onartu</button>
        
        <label>Generoa:</label>
        <div class="radio-group">
            <label><input type="radio" name="generoa" value="Gizonezkoa">Gizonezkoa</label>
            <label><input type="radio" name="generoa" value="Emakumezkoa">Emakumezkoa</label>
            <label><input type="radio" name="generoa" value="Beste bat">Beste bat</label>
        </div>
        
        <label for="herrialdea">Estatua:</label>
        <select id="herrialdea">
            <option value="">Aukeratu zure herrialdea</option>
            <option value="EH">Euskal Herria</option>
            <option value="US">Estatu Batuak</option>
            <option value="FR">Frantzia</option>
            <option value="DE">Alemania</option>
            <option value="AT">Austria</option>
        </select>
        
        <button onclick="bidali()">Bidali</button>
    </div>
    <script>
        function konprobaketa(event) {
            event.preventDefault();
            const emaila = document.getElementById("emaila").value;
            const emaitza = document.getElementById("testua");

            if (emaila.includes("@"))  {
                emaitza.textContent = "Emaila Egokia da!";
                emaitza.style.color = "green";
            } else {
                emaitza.textContent = "Errorea: Emailak '@' izan behar du.";
                emaitza.style.color = "red";
            }
        }

        document.getElementById("konprobaketa").addEventListener("click", konprobaketa);
    </script>
</body>
</html>
